dist: xenial
language: java
sudo: false
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  - openjdk11

env:
  global:
  - GRADLE_OPTS=-Dorg.gradle.daemon=false

install: /bin/true

script:
  - /usr/sbin/sysctl -w net.ipv4.ping_group_range="0 9999"
  - ping -c 2 8.8.8.8
  - ./gradlew build --info
